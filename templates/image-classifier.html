<!DOCTYPE html>
<html>
  <head>
    <title>Christian's site</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/template.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    {% block content %}

    

    <!-- Container (Contact Section) -->
    <div class="content container padding-64" id="contact">
      <h3 class="center">IMAGE CLASSIFIER</h3>
      <p class="center"><em>Just choose a image to run it through the algorithm!</em></p>

      <form class="center" action={{ url_for('image_classifier.upload_file') }} method="POST" enctype=multipart/form-data>
        <p><input type=file name=file>
           <input type=submit>
      </form>

      <div class="center"> 
        <img src="{{ url_for('static', filename = 'uploaded/1.png') }}" width="500" height="500">
      </div>

    </div>

    {% endblock %}
  </body>
</html>
